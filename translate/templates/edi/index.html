<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translate Format</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Translate Format
            </h1>
            <h2 class="subtitle">

            </h2>
          </div>
        </div>
    </section>

    <section class="section has-background-grey-light">
        <div class="container">

        <h1 class="title">
            {{title}}
        </h1>
        <p class="subtitle">
            Translate script <strong>{{title}}</strong> for SQL language!
        </p>

        <form action="/edi" method="post">

            <div class="field">
                <div class="control">
                    <textarea name="content" id="content" cols="150" rows="15" class="textarea is-primary has-background-grey-lighter" placeholder="Paste your code here...">{{content}}</textarea>
                </div>
            </div>

            <button class="button is-primary">Translate for SQL Query</button>
        </form>
        </div>
    </section>
  </body>
</html>
